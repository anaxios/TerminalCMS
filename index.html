<!doctype html>
<html>
  <head>
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <!-- stop browser from caching while testing -->
    <meta name="viewport" content="user-scalable=0" />
    <!-- make ios not zoom when keyboard pops up -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/class-tools.js"></script>
    <!-- Alpine Plugins -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Alpine Core -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>J3NKN5.CC</title>
  </head>
  <body class="bg-emerald-950 pl-4 pr-4">
    <div id="wrapping" class="crt">
      <div id="consoleWindow">
        <span id="spinner" class="htmx-indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 50 50"
            width="50px"
            height="50px"
          >
            <!-- Blink cursor -->
            <text
              font-family='"Inconsolata", monospace'
              fill="#126D08"
              font-size="14"
              dominant-baseline="middle"
              x="0%"
              y="21"
              text-anchor="start"
            >
              <!-- 3 non-breaking spaces followed by 'â–ˆ' -->
              &#xa0;&#x2588;
              <animate
                id="blinker"
                attributeName="opacity"
                dur="1s"
                values="1;0"
                repeatCount="indefinite"
                begin="0s"
                calcMode="discrete"
              />
            </text>
          </svg>
        </span>
        <div id="content" hx-get="md/intro.html" hx-trigger="load"></div>
      </div>
      <div class="absolute inset-x-0 bottom-0 bg-inheret pb-2">
        <div class="flex bg-inheret">
          <span class="">]</span>
          <!-- <span class="animate-pulse" hx-ext="class-tools" classes="toggle CursorBlink:700ms" style="visibility:visible;">&block;</span> -->
          <input
            type="text"
            class="crt bg-emerald-950 focus:bg-emerald-950 hover:bg-emerald-950 autofill:bg-emerald-950 carot-white w-full focus:outline-none focus:ring-0 focus:border-transparent"
            id="textBoxInputElement"
            hx-get="https://langchain-workers.derelict.workers.dev/"
            hx-trigger="keydown[keyCode==13]"
            hx-target="#content"
            hx-indicator="#spinner"
            name="q"
            placeholder="Type your question here."
          />
        </div>
      </div>
    </div>
  </body>
</html>
